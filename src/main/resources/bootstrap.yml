spring:
  application:
    name: mc2pd-specialist-opinion
---
spring:
 profiles: default
 cloud:
  consul:
   host: 127.0.0.1
   port: 8500
   discovery:
    healthCheckInterval: 15s
 jmx:
  enabled: false
 datasource.url: jdbc:mysql://localhost:3306/mc2pd-specialist?useSSL=false
 datasource.username: root
 datasource.password: admin
 jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect 

